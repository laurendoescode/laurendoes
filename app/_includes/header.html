<header class="site-header">
  <div class="header-content clearfix">
    <a class="site-title" href="/" title="Home" hreflang="en">
      <img src="/img/LD_short_white.svg" title="{{ site.title }}" alt="{{ site.title }}" />
    </a>
    
    <nav class="site-nav">
      <a href="#" class="menu-icon" hreflang="en"></a>

      <div class="nav-links">
        {% for page in site.pages %}
          {% if page.title %}
            {% unless page.title == 'Home' %}
              <a class="page-link" href="{{ page.url }}" hreflang="en"><span>{{ page.title }}</span></a>
            {% endunless %}
          {% endif %}
        {% endfor %}
        <a class="page-link" href="mailto:hi@laurendo.es" hreflang="en"><span>Contact</span></a>
      </div>
    </nav>
  </div>
</header>
