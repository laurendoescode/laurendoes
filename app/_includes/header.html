<header class="site-header">
  <div class="header-content clearfix">
    <a class="site-title" href="/" title="Home">
      <img src="/img/LD_short_white.svg" title="{{ site.title }}" alt="{{ site.title }}" />
    </a>
    
    <nav class="site-nav">
      <a href="#" class="menu-icon"></a>

      <div class="nav-links">
        {% for page in site.pages %}
          {% if page.title %}
            {% unless page.title == 'Home' %}
              <a class="page-link" href="{{ page.url }}"><span>{{ page.title }}</span></a>
            {% endunless %}
          {% endif %}
        {% endfor %}
        <a class="page-link" href="mailto:hi@laurendo.es"><span>Contact</span></a>
      </div>
    </nav>
  </div>
</header>
